<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário da Copa 2022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="">
    </header>
    <main>
        <section class="card">
            <h2>24/11 <span>quinta</span></h2>
            <ul>
                <li><img src="./assets/brasil.svg" alt="">
                <strong>16:00</strong>
                <img src="./assets/serbia.svg" alt="">
            </li>
            <li><img src="./assets/uruguai.svg" alt="">
                <strong>10:00</strong>
                <img src="./assets/southkorea.svg" alt="">
            </li>
            </ul>
        </section>

        <section class="card">
            <h2>28/11 <span>segunda</span></h2>
            <ul>
                <li><img src="./assets/southkorea.svg" alt="bandeira da coreia do sul">
                <strong>10:00</strong>
                <img src="./assets/ghana.svg" alt="">
            </li>
            <li><img src="./assets/brasil.svg" alt="">
                <strong>13:00</strong>
                <img src="./assets/suiça.svg" alt="">
            </li>
            </ul>
        </section>
        
        <section class="card">
            <h2>02/12 <span>sexta</span></h2>
            <ul>
                <li><img src="./assets/camaroes.svg" alt="bandeira da coreia do sul">
                <strong>16:00</strong>
                <img src="./assets/brasil.svg" alt="">
            </li>
            <li><img src="./assets/ghana.svg" alt="">
                <strong>12:00</strong>
                <img src="./assets/uruguai.svg" alt="">
            </li>
            </ul>
        </section>

    </main>

</body>
</html>
